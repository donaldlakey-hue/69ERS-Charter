<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>69ERS Charter</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            gold: '#D4AF37', // Metallic Gold
                            dark: '#111111',
                            gray: '#1F1F1F',
                            light: '#E5E5E5'
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
            (function () {
                emailjs.init({
                    publicKey: "EBx_MZrRtpNPLH5tX", // User Provided Key
                });
            })();
    </script>
</head>

<body class="bg-brand-dark text-brand-light font-sans antialiased">

    <!-- Navigation -->
    <nav
        class="fixed top-0 w-full z-50 bg-brand-dark/95 backdrop-blur border-b border-brand-gold/20 shadow-lg transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex-shrink-0 flex items-center gap-2">
                    <span class="text-2xl font-black text-brand-gold tracking-tighter">69ERS</span>
                    <span class="text-xs font-bold text-gray-500 uppercase tracking-widest hidden sm:block">Motorcycle
                        Club</span>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="#introduction"
                        class="hover:text-brand-gold transition-colors font-semibold text-sm uppercase tracking-wide">Charter</a>
                    <a href="#contact"
                        class="hover:text-brand-gold transition-colors font-semibold text-sm uppercase tracking-wide">Contact</a>
                </div>
                <!-- Mobile Menu Button -->
                <button id="mobile-menu-btn" class="md:hidden text-brand-gold focus:outline-none">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-brand-gray border-b border-brand-gold/20">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="#introduction"
                    class="block px-3 py-2 rounded-md text-base font-medium hover:text-brand-gold hover:bg-black/20">Charter
                    Content</a>
                <a href="#contact"
                    class="block px-3 py-2 rounded-md text-base font-medium hover:text-brand-gold hover:bg-black/20">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="relative pt-32 pb-20 lg:pt-48 lg:pb-32 overflow-hidden">
        <div class="absolute inset-0 z-0">
            <div class="absolute inset-0 bg-gradient-to-b from-brand-dark via-brand-dark/90 to-brand-dark"></div>
            <!-- Background Texture Placeholder -->
            <div
                class="absolute inset-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')]">
            </div>
        </div>
        <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1
                class="text-5xl md:text-7xl font-black text-transparent bg-clip-text bg-gradient-to-r from-brand-gold to-yellow-200 mb-6 tracking-tight drop-shadow-sm">
                CHARTER & POLICY
            </h1>
            <p class="mt-4 max-w-2xl mx-auto text-xl text-gray-400 font-light">
                The official guiding principles, rules, and code of conduct for <span
                    class="text-brand-gold font-bold">69ERS MC</span>.
            </p>
            <div class="mt-10 flex justify-center gap-4">
                <a href="#introduction"
                    class="px-8 py-3 border border-brand-gold text-brand-gold font-bold rounded-full hover:bg-brand-gold hover:text-brand-dark transition-all transform hover:scale-105 shadow-[0_0_15px_rgba(212,175,55,0.3)]">
                    Read Policy
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main id="app" class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 pb-24 space-y-24">
        <!-- Content will be injected here by script.js -->
    </main>

    <!-- Footer -->
    <footer class="bg-black border-t border-brand-gold/10 py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-500">Â© 2026 69ERS Motorcycle Club. All rights reserved.</p>
        </div>
    </footer>

    <!-- Review Modal (Hidden by default) -->
    <div id="review-modal" class="fixed inset-0 z-[100] hidden" aria-labelledby="modal-title" role="dialog"
        aria-modal="true">
        <div class="fixed inset-0 bg-black/80 backdrop-blur-sm transition-opacity" id="modal-backdrop"></div>
        <div class="fixed inset-0 z-10 overflow-y-auto">
            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                <div
                    class="relative transform overflow-hidden rounded-lg bg-brand-gray border border-brand-gold/30 text-left shadow-2xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                    <div class="px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                        <div class="sm:flex sm:items-start">
                            <div
                                class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-brand-gold/10 sm:mx-0 sm:h-10 sm:w-10">
                                <svg class="h-6 w-6 text-brand-gold" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                    stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 01.865-.501 48.172 48.172 0 003.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0012 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018z" />
                                </svg>
                            </div>
                            <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left w-full">
                                <h3 class="text-xl font-bold leading-6 text-white" id="modal-title">Review Section</h3>
                                <p id="modal-subtitle" class="text-sm text-gray-400 mt-1">Submit your comments for:
                                    <span class="text-brand-gold font-semibold" id="review-section-name">...</span></p>

                                <form id="review-form" class="mt-6 space-y-4">
                                    <div>
                                        <label for="name" class="block text-sm font-medium text-gray-300">Name / Road
                                            Name</label>
                                        <input type="text" name="name" id="name" required
                                            class="mt-1 block w-full rounded-md border-0 bg-black/50 py-2.5 px-3 text-white shadow-sm ring-1 ring-inset ring-gray-700 placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-brand-gold sm:text-sm sm:leading-6">
                                    </div>
                                    <div>
                                        <label for="comment" class="block text-sm font-medium text-gray-300">Comment /
                                            Suggestion</label>
                                        <textarea id="comment" name="comment" rows="4" required
                                            class="mt-1 block w-full rounded-md border-0 bg-black/50 py-2.5 px-3 text-white shadow-sm ring-1 ring-inset ring-gray-700 placeholder:text-gray-500 focus:ring-2 focus:ring-inset focus:ring-brand-gold sm:text-sm sm:leading-6"></textarea>
                                    </div>
                                    <div class="mt-5 sm:mt-4 sm:flex sm:flex-row-reverse">
                                        <button type="submit"
                                            class="inline-flex w-full justify-center rounded-md bg-brand-gold px-3 py-2 text-sm font-semibold text-brand-dark shadow-sm hover:bg-yellow-400 sm:ml-3 sm:w-auto transition-colors">Submit
                                            Review</button>
                                        <button type="button" id="close-modal"
                                            class="mt-3 inline-flex w-full justify-center rounded-md bg-transparent px-3 py-2 text-sm font-semibold text-gray-300 shadow-sm ring-1 ring-inset ring-gray-600 hover:bg-gray-800 sm:mt-0 sm:w-auto transition-colors">Cancel</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
